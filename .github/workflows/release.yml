name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Install package
      run: |
        pip install -e .

    - name: Run tests
      run: |
        pytest tests/ -v

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: gitignore-generator-linux
          - os: windows-latest
            artifact: gitignore-generator.exe
          - os: macos-latest
            artifact: gitignore-generator-macos

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller

    - name: Install package
      run: |
        pip install -e .

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name ${{ matrix.artifact }} src/main.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: dist/${{ matrix.artifact }}*

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist-artifacts

    - name: Organize artifacts
      run: |
        mkdir -p release-artifacts
        find dist-artifacts -type f -executable ! -name ".*" -exec cp {} release-artifacts/ \;
        find dist-artifacts -type f -name "*.exe" -exec cp {} release-artifacts/ \;

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release-artifacts/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
